      <div class="page-top">                
            <ul class="page-top-menu">
               <li><a href="index.html">HOME</a><span>>WEB予約</span></li>
            </ul>                   
      </div>
      <div class="contact-wrapper">
         <div class="container">
            <p>患者様情報を入力してください</p>

            <div class="contact-form">
               <form>
                  <table>
                     <tr>
                     <th><label for="name" id="name">お名前</label></th>
                     <td class="item1"><input type="text" ></td>
                  </tr>
                  <tr>
                     <th><label for="email" id="email">E-mail</label></th>
                     <td class="item1"><input type="email"></td>
                  </tr>
                  <tr>
                     <th><label for="tel" id="tel">TEL</label></th>
                     <td class="item1"><input type="tel"></td>
                  </tr>
                  <tr>
                     <th><label for="date">ご予約日</label></th>
                     <td class="item2"><input type="date" name="reservation"></td>
                  </tr>
                  <tr>
                     <th><label for="message">ご要望・質問など</label></th>
                     <td class="item1"><textarea></textarea></td>
                  </tr>
                  </table>
                  <input id="submit-btn" type="submit" value="入力内容を確認する">
               </form>
            </div>
  
         </div>
      </div>
